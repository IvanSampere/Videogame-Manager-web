<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Login</title>
	<style>
		.body-padre{
			display: block;
			justify-content: center;
			background-image: url("https://www.bbva.com/wp-content/uploads/2019/01/A-1001-Videojuegos-BBVA_Mesa-de-trabajo-1-copia-1024x630.png");
			background-repeat: no-repeat;
			background-size: 200%;
		}
		.form-login{
			color: white; 
			align-content: center; 
			padding: 20px;
			width: 20%;
			height: 20%; 
			margin: 70px 0% 20px 40%;  
			border: 2px solid rgba(0,0,0,.525);
			background-color:  rgba(0,0,0,.525);
		}
		.form-register{
			color: white;
			align-content: center;
			width: 20%;
			height: 20%;
			margin: 70px 0% 20px 40%;  
			background-color: rgba(0,0,0,.525);
		} 
	</style>
</head>
<body class="body-padre">
		<form class="form-login" th:action="@{/login/validate}" method=get>
		  <div class="form-group row">
		    <label for="Email" class="col-sm-5 col-form-label">Nick</label>
		    <div class="col-sm-12">
		      <input name="nickId" th:value=${user.nick} type="text" class="form-control" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
		    <div class="col-sm-12">
		      <input name="password" th:value="${user.password}" type="password" class="form-control" id="inputPassword" required>
		    </div>
		  </div>
		  <div class="d-flex justify-content-center mt-3 login_container">
		 	<button  type="submit" class="btn btn-primary">Sign in</button>
		   </div>
		</form>
	
		<form class="form-register" th:action="@{/login/register}" th:object="${user}" method=post>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputName">Name</label>
		      <input type="text" class="form-control" id="inputNamel" th:field="*{name}" required>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputNick">Nick</label>
		      <input type="text" class="form-control" id="inputNick" th:field="*{nick}" required>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail">Email</label>
		    <input type="email" class="form-control" id="inputEmail" placeholder="email" th:field="*{email}" required>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputDni">Dni</label>
		      <input type="text" class="form-control" id="inputDni" th:field="*{dni}" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword">Password</label>
		    <input type="password" class="form-control" id="inputPassword" th:field="*{password}" required>
		  </div>
		  <div class="d-flex justify-content-center mt-3 login_container">
		 	<button type="submit" class="btn btn-primary">Register</button>
		  </div>
		  <div class="d-flex justify-content-center mt-3 login_container">
		 	<small style="text-align: center">Check your email to see if you have registered correctly </small>
		  </div>
		</form>
		
	
	<div class="card-footer text-muted" style="position: fixed">
   	 Ivan Sampere &copy;
  	</div>
</body>
</html>
