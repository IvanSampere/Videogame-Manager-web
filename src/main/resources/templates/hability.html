<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Hability</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">
        <img src="img/house-fill.svg" width="30" height="30" alt="">
      </a>
    </nav>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/hability">Hability</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Item
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/armor">Armor</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/weapon">Weapon</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/consumable">Consumables</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/character">Character</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/zone">Zone</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mision">Mision</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="form-container">
   
	  <form class="form-register" th:action="@{/hability/add}" th:object="${hability}" method="post">
	    <div class="form-group">
	      <label for="habilityName">Name</label>
	      <input type="text" class="form-control" th:field="*{name}" required>
	      <small id="textHelp" class="form-text text-muted">Cannot repeat names</small>
	    </div>
	    <div class="form-group">
	      <label for="habilityLife">Life</label><br>
	      <input type="number" size="6" name="Energy" min="0" value=" " th:field="*{life}" required>
	    </div>
	    <div class="form-group">
	      <label for="habilityEnergy">Energy</label><br>
	      <input type="number" size="6" name="Energy" min="0" value=" " th:fiedl="*{energy}" required>
	    </div>
	    <div class="form-group">
	      <label for="habilityType">Type</label>
	      <input type="text" class="form-control" th:field="*{type}" required>
	    </div>
	    <button type="submit" class="btn btn-primary" id="addHability">Add hability</button>
	  </form>
	  
  </div>


  <div class="card"  th:each="hability : ${habilities}">
    <div class="card-body">
      <h5 class="card-title" th:text="${hability.name}">Name</h5>
      <img src="img/magical.png" class="card-img-top" alt="hability image">
    </div>
    <ul class="list-group list-group-flush">
     	<li class="list-group-item">Damage <b th:text="${hability.life}"></b></li>
     	<li class="list-group-item">Energy <b th:text="${hability.energy}"></b></li>
      	<li class="list-group-item">Type <b th:text="${hability.type}"></b></li>
    </ul>
    <div class="card-body">
    	<a th:href="@{ hability/delete/{id} (id=${hability.id}) }" class="card-text" style="color: red"><small>Delete</small></a>
    </div>
  </div>

  <div class="card-footer text-muted">
    Ivan Sampere &copy;
  </div>

</body>
</html>
